<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

         content must come *after* these tags -->

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <!-- End Bootstrap CDN -->
        <!-- JQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- End JQuery CDN -->
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="sight.css">

    </head>
    <body>
        <!-- Header -->
        <div class="d-flex justify-content-center m-3">  
                <h2 class="text-center"> Hello! Play Sight Words below!</h2>
            </div>
            <div class="d-flex justify-content-center m-3">
                <h2 class="text-center"> or play <a href=index.html>Math games</a></h2>
        </div>

        <!-- Section where stickers appear -->
        <div id="sticker">
            <h3>How many stickers can you get?</h3>
            <audio id="airhorn" src="wildkratts.m4a" autoplay="false"></audio>
        </div>

        <div class="container px-4">
            <div class="row w-50 mx-auto">
                <button id='sightbutton' style="background-color:orange">Click this button to activate microphone and speak a word from below</button>
            </div>
            <div class="row align-items-center">
                <p class="output" style="color:violet"><em>[Your spoken word will be shown here]</em></p>
            </div>

            <div class="row w-50 mx-auto">
                <table id="table" border="1">
                    <tr>
                        <td>here</td>
                        <td>what</td>
                        <td>look</td>
                    </tr>
                </table>
            </div>
            
            <div class="row w-50 mx-auto">
                <p>Add more words:</p>
            </div>
            
            <div class="row w-50 mx-auto">
               <div class="col-sm-4"> <input type="text" name="word1" id="word1" /></div>              
               <div class="col-sm-4"> <input type="text" name="word2" id="word2" /> </div>              
                <div class="col-sm-4"> <input type="text" name="word3" id="word3" /> </div>
            </div>
            <p></p>
            
            <div class="row w-50 mx-auto">
                <button style="background-color:rgb(30, 255, 0)" onclick="addRow()" id="add">
                    Add the words above
                </button>
            </div>
            <br/>
             
        </div>
        <script src="sight.js"></script>
    </body>
