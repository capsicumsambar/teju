<html>
    <head>
        <meta charset="utf-8">

         content must come *after* these tags -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <!-- End Bootstrap CDN -->
        <!-- JQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- End JQuery CDN -->
        <link rel="stylesheet" type="text/css" href="main.css">

    </head>
    <body>
        <div class="jumbotron text-center">
          <h1 id="header"><img src="tejas.JPG" width="256" height="256"> </h1>          
        </div>
        <div class="container">
          <table class="table table-borderless">
            <tr>
              <td id="no1" colspan="2"></td>
              <td colspan="2">+</td>
              <td id="no2" colspan="2">5</td>
              <td colspan="2">=</td>
              <td><input type="number" name="display" value=total()></input></td>
              <td id ="no3">And the answer is..</td>
              <td colspan="2"><button id="check">Check</button></td>
            </tr>
          </table>
          <button><a onClick="window.location.reload()">Try another</a></button>        
        </div>
        <script>
          document.getElementById("no1").innerHTML = Math.floor(Math.random() * 5) + 1;
          var no1 = document.getElementById("no1").innerHTML
          document.getElementById("no2").innerHTML = Math.floor(Math.random() * 5) + 1;
          var no2 = document.getElementById("no2").innerHTML
          $(document).ready(function(){
              $("#check").click(function(){
                document.getElementById("no3").innerHTML = no1*1 + no2*1;
                $("#no3").css('font-size','1em');
                 $('h1').append("<img src='car.jpg' height='100' width='100'/>"); 
              });
              
              
              
            });

        </script>     
    </body>
</html>
