<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
        <title>Teju games</title>    
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <!-- End Bootstrap CDN -->
        <!-- JQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- End JQuery CDN -->
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="main.css">

    </head>
    <body>
      
        <!-- heading section-->
        <div class="d-flex justify-content-center m-3">  
            <h2 class="text-center"> Puzzles! Start Playing now!</h2>
        </div>

        <!-- Section where stickers appear -->
          <div id="sticker">
            <h3>How many stickers can you get?</h3>
            <audio id="airhorn" src="airhorn.mp3" autoplay="false"></audio>
          </div>    
          
        <!-- Inputs and events -->

        <div class="container">
          <div class="row align-items-center">
              <div class="col" id="no1"></div>
              <div class="col">+</div>
              <div class="col" id="no2"></div>
              <div class="col">=</div>
              <input class="col " type="number" id="numinput" name="display"></input>
              <div class="col h4 text-center" id="no3">The answer is...</div>
              <button type="button" class="col btn btn-warning btn-md m-4" id="check" disabled="true">Check</button>
              <button type="button" class="col btn btn-primary btn-md" onClick="tryAnother()">Try another</button>
          </div>       
        </div>
 
        


        <script>
          // sets the two numbers for addition using random method 
          document.querySelector("#no1").innerHTML = Math.floor(Math.random() * 9) + 1;
          var no1 = document.querySelector("#no1").innerHTML;
          document.querySelector("#no2").innerHTML = Math.floor(Math.random() * 9) + 1;
          var no2 = document.querySelector("#no2").innerHTML;

          // resets the numbers for addition using random method
          function tryAnother(){
            $("#check").attr("disabled", true);  
            $("#no3").css('font-size','0.5em');
            document.getElementById("no1").innerHTML = Math.floor(Math.random() * 9) + 1;
            no1 = document.getElementById("no1").innerHTML;
            document.getElementById("no2").innerHTML = Math.floor(Math.random() * 9) + 1;
            no2 = document.getElementById("no2").innerHTML;
            document.querySelector('#numinput').value = ""; // when 'tryanother' button pressed again, resets value of input box to blank
            document.querySelector('#no3').innerHTML = "And the answer is..";

              };
            //event handler functions
          $(document).ready(function(){ //jQuery 
              $('#numinput').keypress(function(){
                $("#check").attr("disabled", false); //activate check button only after input box has input
              })
              $("#check").click(function(){ //checking using check button 
                document.querySelector("#no3").innerHTML = no1*1 + no2*1; //adds the two numbers and prints result
                $("#no3").css('font-size','1em');
                if($('#numinput').val()*1 == document.querySelector("#no3").innerHTML*1){ //checks user input vs sum of the two numbers calculated
                  $('h3').remove();
                  $('#sticker').append("<div class='sticker-img'><img src='car.jpg' width='120' height='120'></div>");
                  document.querySelector('#airhorn').play();
                  $("#check").attr("disabled", true); 
                  } else $("#check").attr("disabled", true);  
                
            });        
          });

             
        </script>     
    </body>
</html>
